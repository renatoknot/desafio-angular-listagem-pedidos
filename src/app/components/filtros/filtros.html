<div class="filter-container">
  <mat-form-field appearance="outline">
    <mat-label>Nome do Cliente</mat-label>
    <input matInput placeholder="Digite para buscar..." [(ngModel)]="nomeCliente" (ngModelChange)="onFilterChange()">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Valor (a partir de)</mat-label>
    <input matInput type="number" placeholder="Ex: 50" [(ngModel)]="valorPedido" (ngModelChange)="onFilterChange()">
  </mat-form-field>
</div>
