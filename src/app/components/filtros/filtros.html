<div class="filter-container">
  <mat-form-field appearance="outline">
    <mat-label>Nome do Cliente</mat-label>
    <input matInput placeholder="Digite para buscar..." [(ngModel)]="nomeCliente" (ngModelChange)="onFilterChange()">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Valor (a partir de)</mat-label>
    <input matInput type="number" placeholder="Ex: 50" [(ngModel)]="valorPedido" (ngModelChange)="onFilterChange()">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Data de In√≠cio</mat-label>
    <input matInput [matDatepicker]="pickerInicio" [(ngModel)]="dataInicio" (ngModelChange)="onFilterChange()">
    <mat-datepicker-toggle matIconSuffix [for]="pickerInicio"></mat-datepicker-toggle>
    <mat-datepicker #pickerInicio></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Data de Fim</mat-label>
    <input matInput [matDatepicker]="pickerFim" [(ngModel)]="dataFim" (ngModelChange)="onFilterChange()">
    <mat-datepicker-toggle matIconSuffix [for]="pickerFim"></mat-datepicker-toggle>
    <mat-datepicker #pickerFim></mat-datepicker>
  </mat-form-field>
</div>
