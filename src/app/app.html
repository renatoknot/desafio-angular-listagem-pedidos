<main class="main-container">
  <h1>Painel de Pedidos</h1>
  <app-filtros (filterChange)="applyFilters($event)"></app-filtros>

  <section class="order-grid">
    @for (pedido of pedidosFiltrados; track pedido.id) {
    <mat-card class="order-card">
      <mat-card-header>
        <mat-card-title>Pedido #{{ pedido.id }}</mat-card-title>
        <mat-card-subtitle>{{ pedido.client.name }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Data:</strong> {{ pedido.date }}</p>
        <p><strong>Valor Total:</strong> R$ {{ pedido.value.toFixed(2) }}</p>
      </mat-card-content>
    </mat-card>
    }
  </section>
</main>
